cluster:
  name: postgres-create
  skipCleanup: true

databases:
  - postgres.yaml

connections:
  - connection.yaml

setup: []

steps:
  - name: create users table
    table:
      source: users-table.yaml
    verification:
      exec:
        pod: postgresql-0
        command: psql
        args:
          - -Uschemahero
          - -d
          - integrationone
          - -c
          - 'select id, login, name from users'
