apiVersion: schemas.schemahero.io/v1alpha1
kind: Table
metadata:
  name: org
spec:
  database: schemahero
  name: org
  schema:
    mysql:
      primaryKey:
      - id
      columns:
      - name: id
        type: int
        constraints:
          notNull: true
      - name: project_id
        type: int
        constraints:
          notNull: true
