apiVersion: schemas.schemahero.io/v1alpha1
kind: Table
metadata:
  name: issues
spec:
  database: schemahero
  name: issues
  schema:
    mysql:
      primaryKey:
      - id
      foreignKeys:
      - columns:
        - project_id
        references:
          table: projects
          columns:
          - id
        name: renamed_fkey
      columns:
      - name: id
        type: int
        constraints:
          notNull: true
      - name: project_id
        type: int
        constraints:
          notNull: false
