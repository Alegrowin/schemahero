apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  name: users
spec:
  database: schemahero
  name: users
  schema:
    mysql:
      primaryKey:
      - id
      columns:
      - name: id
        type: int
        constraints:
          notNull: true
      - name: login
        type: varchar (255)
        constraints:
          notNull: false
      - name: name
        type: varchar (255)
        constraints:
          notNull: false
